{% extends 'base.html' %} {% block content %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <h1 class="h2 align-items-center pt-3 pb-2 mb-3 border-bottom">Watermark video</h1>
  <form class="input-group mb-3" id="upload-video">
    <div class="custom-file">
      <input name="file" type="file" class="custom-file-input" id="inputGroupFile02" />
      <label
        class="custom-file-label"
        for="inputGroupFile02"
        aria-describedby="inputGroupFileAddon02"
        >Choose video</label
      >
    </div>
    <div class="input-group-append">
      <input
        value="Upload"
        name="submit"
        class="btn btn-primary"
        type="button"
        id="inputGroupFileAddon04"
      />
    </div>
  </form>
  <hr />
  <div class="task-list">
    <div class="task"></div>
  </div>
</main>

{% endblock content %} {% block scripts %}
<script type="module" src="../static/js/watermarkVideo.js"></script>
{% endblock scripts %}
