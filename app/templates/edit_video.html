{% extends 'base.html' %} {% block content %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <h1 class="h2 align-items-center pt-3 pb-2 mb-3 border-bottom">Edit video</h1>
  <form class="input-group mb-3" id="upload-video">
    <div class="custom-file">
      <input name="file" type="file" class="custom-file-input" id="inputGroupFile02" />
      <label
        class="custom-file-label"
        for="inputGroupFile02"
        aria-describedby="inputGroupFileAddon02"
        >Choose video</label
      >
    </div>
    <div class="input-group-append">
      <input
        value="Upload"
        name="submit"
        class="btn btn-primary"
        type="button"
        id="inputGroupFileAddon04"
      />
    </div>
  </form>
  <div class="small m-1">
    <b>Note:</b> There is only 10 request per hour and maximum size of video 35 MB
  </div>
  <div id="errors-input"></div>
  <h4 class="mt-3">Options</h4>
  <hr />
  <h6>Watermark</h6>
  <form id="edit-options">
    <div class="row">
      <div class="col-sm mb-2">
        <input name="watermark" type="text" class="form-control" placeholder="Watermark text" />
      </div>
      <div class="col">
        <div class="form-group">
          <select class="form-control" id="exampleFormControlSelect1" name="position-x">
            <option disabled selected value="">Select X position</option>
            <option>left</option>
            <option>center</option>
            <option>right</option>
          </select>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <select class="form-control" id="exampleFormControlSelect2" name="position-y">
            <option disabled selected value="">Select Y position</option>
            <option>top</option>
            <option>center</option>
            <option>bottom</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col mb-2">
        <h6>Duration</h6>
        <input
          type="text"
          class="form-control"
          placeholder="Enter duration in seconds"
          name="duration"
        />
      </div>
      <div class="col">
        <h6>Rotation</h6>
        <input
          type="text"
          class="form-control"
          placeholder="Enter rotation degree"
          name="rotation"
        />
      </div>
    </div>
    <h6>Other options</h6>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        id="defaultCheck1"
        name="disable-audio"
      />
      <label class="form-check-label" for="defaultCheck1">
        Disable audio
      </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        id="defaultCheck2"
        name="black-and-white"
      />
      <label class="form-check-label" for="defaultCheck2">
        Black and white effect
      </label>
    </div>
  </form>
  <h3 class="mt-2">Progress</h3>
  <hr />
  <div class="task-list">
    <div class="task"></div>
  </div>
</main>

{% endblock content %} {% block scripts %}
<script type="module" src="../static/js/editVideo.js"></script>
{% endblock scripts %}
